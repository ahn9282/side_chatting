<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <!-- Custom Styles -->
    <style>
        body {
            background-color: #36393f;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background-color: #7289da;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .card-title {
            color: #ffffff;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control {
            background-color: #ffffff;
            color: #36393f;
        }
        .btn-primary {
            background-color: #4f545c;
            border-color:
        }
        .btn-primary:hover {
            background-color: #5f646c;
            border-color: #5f646c;
        }
        #card_content{
        width:50%;
        height:40%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card text-center" id="card_content">
        <h2 class="card-title mb-4">Login to Chat App</h2>
        <form id="loginForm">
            <div class="d-flex flex-row">

                <div>

                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username"
                               required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                               required>
                    </div>
                </div>
                <button type="button" style="width:30%;" class="btn btn-primary mx-3" onclick="login()">Login</button>
            </div>
        </form>
        <a href="/oauth2/authorization/naver">
            <img src="/images/naver.png" id="social_naver_btn"></img>
        </a>
    </div>
</div>

<!-- Bootstrap Bundle (JS and Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script>
    function login() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        var data = {
            "username": username,
            "password": password
        };

        $.ajax({
            type: 'POST',
            url: '/login', // 실제 로그인 처리 URL로 변경해야 함
            contentType: 'application/json',
            data: JSON.stringify(data),
            success: function(response, textStatus, xhr) {

                let access = xhr.getResponseHeader('access');

               // 세션 스토리지에 access 값을 저장
        sessionStorage.setItem('access', access);

        // 페이지 이동
        window.location.href = '/'; // 성공 페이지로 이동

            },
            error: function(xhr, status, error) {
                console.error('로그인 실패');
                console.error(xhr.responseText);
                // 에러 처리
            }
        });
    }
</script>
</body>
</html>
