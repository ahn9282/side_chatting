<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App - Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        body {
            background-color: #36393f; /* 디스코드 검은색 배경 */
            color: #ffffff; /* 글자 색상 */
            font-family: Arial, sans-serif; /* 폰트 설정 */
        }
        .container {
            height: 100vh; /* 화면 전체 높이 */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background-color: #7289da; /* 디스코드 파란색 */
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .card-title {
            color: #ffffff; /* 카드 제목 색상 */
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #4f545c; /* 디스코드 검은색 배경 */
            border-color: #4f545c; /* 버튼 테두리 색상 */
        }
        .btn-primary:hover {
            background-color: #5f646c; /* 버튼 호버 시 배경색 */
            border-color: #5f646c; /* 버튼 호버 시 테두리 색상 */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card text-center">
        <h2 class="card-title mb-4">Welcome to Chat App</h2>
        <button id="gologinbtn" class="btn btn-primary btn-lg">Login</button>
    </div>
</div>

<!-- Bootstrap Bundle (JS and Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    $("#gologinbtn").on('click', function(){
        window.location.href = "/login";
    });

</script>
</body>
</html>
